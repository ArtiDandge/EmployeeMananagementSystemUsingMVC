<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/CSSMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Forgot Password</title>

</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Forgot Password</div>
                <div class="card-body">
                    <form name="ForgotPassword">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align: left!important; margin-left: 40px;">Email Id</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter valid email address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align: left!important; margin-left: 40px">Mobile Number</label>
                            <div class="col-md-6">
                                <input type="text" id="mobileNumber" class="form-control" name="mobileNumber" placeholder="Enter valid mobile number">
                            </div>
                            <a href="" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 35px">Login</a>
                            <button type="submit" class="btn btn mr-4" style="margin: 25px" id="UpdatePassword">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">            
        $(function () {
            $("#UpdatePassword").click(function () {
                var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var mobileRegex = /^(?:(?:\+|0{0,2})91(\s*|[\-])?|[0]?)?([6789]\d{2}([ -]?)\d{3}([ -]?)\d{4})$/
                if (!emailRegex.test(document.ForgotPassword.email.value)) {
                    alert("Please provide valid Email!");
                    document.ForgotPassword.email.focus();
                    return false;
                }
                if (!mobileRegex.test(document.ForgotPassword.mobileNumber.value)) {
                    alert("Please provide a phone Number in the format of 10 digit mobile number. ");
                    document.ForgotPassword.mobileNumber.focus();
                    return false;
                }
                var Email = $("#email").val();
                console.log(Email)
                $.ajax({
                    type: "PUT",
                    url: "/api/ForgotPassword",
                    data: { 'email': Email },
                    processData: true,
                    success: function (data) {
                        alert("Mail sent successfully ! ");
                        window.location.href = "https://localhost:44358/HTML/Login.html";
                        return true;
                    },
                    error: function () {
                        alert("Error while Sending Mail ! ");
                    }
                });
            });
        });
    </script>
</body>
</html>

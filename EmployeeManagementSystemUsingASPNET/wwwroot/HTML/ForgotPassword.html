<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/CSSMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/ForgotPassword.js"></script>
    <title>Forgot Password</title>

</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Forgot Password</div>
                <div class="card-body">
                    <form action="#" method="post" name="ForgotPassword" onsubmit="return(ForgotPasswordValidation());">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align: left!important; margin-left: 40px;">Email Id</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter valid email address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align: left!important; margin-left: 40px">Mobile Number</label>
                            <div class="col-md-6">
                                <input type="text" id="mobileNumber" class="form-control" name="mobileNumber" placeholder="Enter valid mobile number">
                            </div>
                            <a href="ForgotPassword.html" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 35px">Login</a>
                            <button type="submit" class="btn btn mr-4" style="margin: 25px">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

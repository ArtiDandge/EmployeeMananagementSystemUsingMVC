<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/Registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/PasswordMatch.js"></script>
</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Registration</div>
                <div class="card-body">
                    <form name="registrationForm" onsubmit="return (validate());">
                        <div class="form-group row">
                            <label for="first-name" class="col-md-4 col-form-label text-md-left">First Name</label>
                            <div class="col-md-6">
                                <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter valid first name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-4 col-form-label text-md-left">Last Name</label>
                            <div class="col-md-6">
                                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Enter valid last name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-md-4 col-form-label text-md-left">Address</label>
                            <div class="col-md-6">
                                <input type="text" id="address" class="form-control" name="address" placeholder="Enter valid address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-md-4 col-form-label text-md-left">City</label>
                            <div class="col-md-6">
                                <input type="text" id="city" class="form-control" name="city" placeholder="Enter valid city name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-md-4 col-form-label text-md-left">State</label>
                            <div class="col-md-6">
                                <input type="text" id="state" class="form-control" name="state" placeholder="Enter valid state name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zip" class="col-md-4 col-form-label text-md-left">Zip</label>
                            <div class="col-md-6">
                                <input type="number" id="zip" class="form-control" name="zip" placeholder="Enter valid zip code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-md-4 col-form-label text-md-left">Phone Number</label>
                            <div class="col-md-6">
                                <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="Enter valid phone number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-left">Email Id</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter valid email address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-left">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Create password" onkeyup='check();'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-sm-left">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" id="Confirmpassword" class="form-control" name="Confirmpassword" placeholder="Confirm password" onkeyup='check();'>
                                <span id='message'></span>
                            </div>
                            <a href="ForgotPassword.html" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 35px">Login Instead</a>
                            <button type="submit" class="btn btn mr-4" id="btnRegister">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnRegister").click(function () {
                var nameRegex = /^[A-Z]{1}[a-zA-Z]{2,}/;
                var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var mobileRegex = /^(?:(?:\+|0{0,2})91(\s*|[\-])?|[0]?)?([6789]\d{2}([ -]?)\d{3}([ -]?)\d{4})$/
                var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

                if (!nameRegex.test(document.registrationForm.firstName.value)) {
                    alert("Please provide your valid  first name! Name should have atleast 3 characters");
                    document.registrationForm.firstName.focus();
                    return false;
                }
                if (!nameRegex.test(document.registrationForm.lastName.value)) {
                    alert("Please provide your valid  last name! Name should have atleast 3 characters");
                    document.registrationForm.lastName.focus();
                    return false;
                }
                if (document.registrationForm.address.value == "") {
                    alert("Please provide your valid  City!");
                    return false;
                }
                if (document.registrationForm.city.value == "") {
                    alert("Please provide your valid  City!");
                    return false;
                }
                if (document.registrationForm.state.value == "") {
                    alert("Please provide your valid  State!");
                    return false;
                }
                if (document.registrationForm.zip.value == "" ||
                    isNaN(document.registrationForm.zip.value) ||
                    document.registrationForm.zip.value.length != 6) {
                    alert("Please provide a valid zip");
                    document.registrationForm.zip.focus();
                    return false;
                }
                if (!mobileRegex.test(document.registrationForm.phoneNumber.value)) {
                    alert("Please provide a phone Number in the format of 10 digit mobile number. ");
                    document.registrationForm.phoneNumber.focus();
                    return false;
                }
                if (!emailRegex.test(document.registrationForm.email.value)) {
                    alert("Please provide valid Email!");
                    document.registrationForm.email.focus();
                    return false;
                }
                if (!passwordRegex.test(document.registrationForm.password.value)) {
                    alert("Please provide valid password in given format");
                    document.registrationForm.password.focus();
                    return false;
                }
                var employee = {};
                employee.FirstName = $("#firstName").val();
                employee.LastName = $("#lastName").val();
                employee.Address = $("#address").val();
                employee.City = $("#city").val();
                employee.State = $("#state").val();
                employee.Zip = $("#zip").val();
                employee.PhoneNumber = $("#phoneNumber").val();
                employee.Email = $("#email").val();
                employee.Password = $("#password").val();
                console.log(JSON.stringify(employee));
                $.ajax({
                    type: "POST",
                    url: "/api/Employee",
                    data: JSON.stringify(employee),
                    dataType: "",
                    contentType: "application/json; charset=utf-8",
                    processData: true,
                    success: function () {
                        alert("Data has been added successfully.");
                        window.location.href = "https://localhost:44358/HTML/Login.html";
                        return true;
                    },
                    error: function () {
                        alert("Error while inserting data");
                    }
                });
                return false;
            });
        });

    </script>
</body>
</html>

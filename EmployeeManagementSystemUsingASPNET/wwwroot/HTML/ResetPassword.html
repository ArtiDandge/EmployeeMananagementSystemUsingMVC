<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/CSSMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Reset Password</title>
</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Reset Password</div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left:40px">Old Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Old password that you remember">
                            </div>
                            <a href="#" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left:40px">New Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Create password">
                            </div>
                            <a href="#" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left !important;  margin-left: 40px">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 35px">Login</a>
                            <a href="HomePage.html"><button type="button" class="btn btn mr-4" style="margin: 25px">Next</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

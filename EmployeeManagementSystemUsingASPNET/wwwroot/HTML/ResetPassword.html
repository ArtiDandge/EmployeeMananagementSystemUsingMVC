<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/CSSMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/PasswordMatch.js"></script>
    <title>Reset Password</title>
</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Reset Password</div>
                <div class="card-body">
                    <form name="ResetPassword">
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left:40px">Old Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Old password that you remember">
                            </div>
                            <a href="#" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left:40px">New Password</label>
                            <div class="col-md-6">
                                <input type="password" id="Newpassword" class="form-control" name="password" placeholder="Create password" onkeyup='check();'>
                            </div>
                            <a href="" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left !important;  margin-left: 40px">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" id="Confirmpassword" class="form-control" name="ConfirmPassword" placeholder="Confirm password" onkeyup='check();'>
                                <span id='message'></span>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 35px">Login</a>
                            <button type="button" class="btn btn mr-4" style="margin: 25px" id="btnResetPassword">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
       
        $(function () {
            $("#btnResetPassword").click(function () {
                //var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

                //if (!passwordRegex.test(document.ResetPassword.password.value)) {
                //    alert("Please provide valid password in given format");
                //    return false;
                //}

                var Password = $("#password").val();
                var NewPassword = $("#Newpassword").val();
                $.ajax({
                    type: "PUT",
                    url: "/api/ResetPassword",
                    data: {
                        'oldPassword': Password,
                        'newPassword': NewPassword,
                    },
                    success: function (data) {
                        alert("Password Reset successfully ! ");
                        window.location.href = "https://localhost:44358/HTML/Login.html";
                        return true;
                    },
                    error: function () {
                        alert("Error while Reseting Password ! ");
                    }
                });
                return false;
            });
        });
        var check = function () {
            if (document.getElementById('Newpassword').value ==
                document.getElementById('Confirmpassword').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
            }
        }
    </script>
</body>
</html>
